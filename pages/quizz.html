      <!-- Quiz Section -->
    <section id="quiz" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Quiz</h2>
            <form id="quizForm" class="mx-auto" style="max-width: 600px;">
                <!-- Pergunta 1 -->
                <div class="mb-4">
                    <label class="form-label">1. Qual é sua reação diante de algo sobrenatural?</label>
                    <select class="form-select" name="question1" required>
                        <option value="momo">Enfrento com coragem, mesmo com medo.</option>
                        <option value="okarun">Corro, mas tento entender o que está acontecendo.</option>
                        <option value="turbo">Dou risada e faço uma piada.</option>
                    </select>
                </div>
                <!-- Pergunta 2 -->
                <div class="mb-4">
                    <label class="form-label">2. Como você se descreveria?</label>
                    <select class="form-select" name="question2" required>
                        <option value="momo">Determinado(a) e confiante.</option>
                        <option value="okarun">Curioso(a) e um pouco tímido(a).</option>
                        <option value="turbo">Engraçado(a) e imprevisível.</option>
                    </select>
                </div>
                <!-- Pergunta 3 -->
                <div class="mb-4">
                    <label class="form-label">3. Qual habilidade você gostaria de ter?</label>
                    <select class="form-select" name="question3" required>
                        <option value="momo">Força para proteger meus amigos.</option>
                        <option value="okarun">Poderes sobrenaturais para me defender.</option>
                        <option value="turbo">Velocidade e humor para surpreender todos.</option>
                    </select>
                </div>
                <!-- Botão -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Descobrir Personagem</button>
                </div>
            </form>
            <!-- Resultado -->
            <div id="result" class="mt-5 text-center"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
